<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form id="form" class="container__form">
            <input class="container__input" type="text" placeholder="Training title">
            <input class="container__input" type="text" placeholder="Instructor">
            <input id="submit" class="container__input container__submit " type="submit" value="Add">
        </form>

        <div class="container__todo">
            <div class="container__board">
                <div class="container__board--header">Task</div>
            </div>
            <div class="container__board">
                <div class="container__board--header">Completed</div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
